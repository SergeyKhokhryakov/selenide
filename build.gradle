plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2' // отвечает за наличие плагинов allureReport/allureServe
}

group = 'ru.company'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation (
            'org.junit.jupiter:junit-jupiter',
            'com.codeborne:selenide:6.17.2',
            'org.seleniumhq.selenium:selenium-java:4.12.0',  // для обеспечения работы CDP Chrome 116

            'org.assertj:assertj-core:3.24.2',
            'org.aspectj:aspectjweaver:1.9.5', // обработка аннотации @Step
            'io.qameta.allure:allure-junit5:2.12.1',
            'io.qameta.allure:allure-commandline:2.12.1',
            'io.qameta.allure:allure-assertj:2.12.1',
            'io.qameta.allure:allure-rest-assured:2.12.1',
            'io.qameta.allure:allure-java-commons:2.12.1',
            'io.qameta.allure:allure-selenide:2.23.0',
            'org.slf4j:slf4j-simple:2.0.7'
    )
}

test {
    useJUnitPlatform()
}